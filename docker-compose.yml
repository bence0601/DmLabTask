services:
  api-database:
    image: postgres:15
    container_name: api-db
    restart: always
    environment:
      POSTGRES_DB: api_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d api_db"]
      interval: 5s
      timeout: 3s
      retries: 10

  data-collection-service:
    image: data-collection-service:latest
    container_name: data-collection-service
    restart: always
    depends_on:
      api-database:
        condition: service_healthy
    env_file:
      - Data-Collection-Service/.env
    ports:
      - "5001:5001"

  forecast-database:
    image: postgres:15
    container_name: forecast-db
    restart: always
    environment:
      POSTGRES_DB: forecast
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
    ports:
      - "5433:5432" 
    volumes:
      - forecast_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d forecast"]
      interval: 5s
      timeout: 3s
      retries: 10

  data-manipulation-service:
    image: data-manipulation-service:latest
    container_name: data-manipulation-service
    restart: always
    depends_on:
      forecast-database:
        condition: service_healthy
    env_file:
      - Data-Manipulation-Service/.env
    ports:
      - "5000:5000"

volumes:
  postgres_data:
  forecast_postgres_data: